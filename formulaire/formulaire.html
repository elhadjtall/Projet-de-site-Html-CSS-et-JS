<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form using HTML CSS JS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2>Connexion</h2>
                        <p>Please login to use the platform</p>
                    </div>

                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" name="email" class="email" required>
                            <label>Enter your email</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot email</a>
                        </div>

                        <div class="guest-mode">
                            <p>Not your computer? Use guest mode to login privately.</p>
                            <a href="#">Learn more</a>
                        </div>

                        <div class="btn-box">
                            <a href="#">Create account</a>
                            <button class="btn-next">Next</button>
                        </div>
                    </div>

                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" name="email" class="password" required>
                            <label>Enter your password</label>
                        </div>
                        <div class="forgot show">
                            <a href="#">Forgot password</a>
                            <label><input type="checkbox" class="checkbox-pass">Show password</label>
                        </div>

                        <div class="btn-box">
                            <button class="btn-back">back</button>
                            <button type="submit" class="btn-login">Login</button>
                        </div>
                    </div>
                </div>
            </form>
<script src="script.js"></script>
               
</body>
</html>
